const urlParams = new URLSearchParams(window.location.search);

<!-- Begin Tabbing system -->
	// Argument is a string denoting the ID of the target tab
	// May NOT navigate to tab with ID not matching "tab-${target}"
	// May NOT navigate to a tab that doesn't exist
	function goTab(target) {
		// Target must be in format "tab-${target}"
		// Failure to comply... Gets you sent HOME for the day
		tabNameRegex = new RegExp("tab-([A-Z]+)");
		
		if( target.match(tabNameRegex) == null )
		{
			target = homeTabName;
		}

		// Enumerate all of the tabs, ensure all are display:none
		var allTabs = document.getElementsByClassName("tab");
		for( var i = 0, n = allTabs.length; i < n; ++i) {
			allTabs[i].style.display = "none";
		}

		// Display the chosen tab
		
		var tabTarget = document.getElementById(target);
		
		// If the target tab doesn't exist, just set the target to home
		if ( tabTarget == null ) {
			var tabTarget = document.getElementById(homeTabName);
			console.log("Nice try, but that tab doesn't exist! Going HOME instead.");
		}
		
		tabTarget.style.display = "block";
		
		// Add tab's name to URL target parameter
		
		// Get the "short name" by cutting off the "tab-"
		shortTarget = target.split("-")[1];
		
		thisURL = new URL(window.location.href);
		thisURL.searchParams.set("target", shortTarget);
		
		window.history.pushState("id","id",thisURL);
	}
<!-- End Tabbing system -->

<!-- Begin Nav Tab -->
	// Navigate to tab in URL
