		]
	];
	numPages=pages.length-1;
	
	function goPage(offset) {
		targetPage=currentPage+offset;
		
		// let's make sure we aren't going out of bounds
		if(targetPage < 0) {
			targetPage=numPages;
		} else if (targetPage > numPages) {
			targetPage=0;
		}
		
		//alert(targetPage);
		currentPage=targetPage;
		//alert("current page" + currentPage);
		
		target=pages[targetPage];
		
		document.getElementById("photolink0").href = target[0][0];
		document.getElementById("photolink0").title = target[0][1];
		document.getElementById("photoframe0").src = "assets/" + target[0][3] + "_frame.png";
		document.getElementById("photoimage0").className = "photo-content-" + target[0][3];
		document.getElementById("photoimage0").src = target[0][2];
		
		document.getElementById("photolink1").href = target[1][0];
		document.getElementById("photolink1").title = target[1][1];
		document.getElementById("photoframe1").src = "assets/" + target[1][3] + "_frame.png";
		document.getElementById("photoimage1").className = "photo-content-" + target[1][3];
		document.getElementById("photoimage1").src = target[1][2];
