	// let's implement that "scrolling" feature

	currentPage=0;
	numPages=pages.length-1;
	
	function goPage(offset) {
		pageBuilderContainer = document.getElementById("page-builder-container");
		pageBuilderContainer.innerHTML = '';
		targetPage=currentPage+offset;
		
		// let's make sure we aren't going out of bounds
		if(targetPage < 0) {
			targetPage=numPages;
		} else if (targetPage > numPages) {
			targetPage=0;
		}
		
		//alert(targetPage);
		currentPage=targetPage;
		//alert("current page" + currentPage);
		
		target=pages[targetPage];
		for( i = 0; i < pages[targetPage].length; i=i+2 ) {
						dimensions=""
